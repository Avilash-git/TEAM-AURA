<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PERSONAL FITX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('fitness-background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #282c34;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #FFD700;
            border: none;
            padding: 10px;
            color: #282c34;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: calc(100% - 22px); /* Adjust for padding and border */
        }
        .login-container button:hover {
            background-color: #FFC300;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .login-container a {
            color: #282c34;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to PERSONAL FITX</h2>
        <form action="login-page.html" method="get">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></p>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

</body>
</html>
