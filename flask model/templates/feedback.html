<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #323435, #3d3d3d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            transition: all 0.5s ease;
            transform: translateY(50px);
            opacity: 0;
            animation: slide-in 0.5s forwards;
            height: 85vh;
        }

        @keyframes slide-in {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            opacity: 0;
            animation: fade-in 1.5s forwards 0.2s;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
            opacity: 0;
            animation: fade-in 1.5s forwards 0.5s;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slide-in 1s forwards 0.7s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2193b0;
            outline: none;
            box-shadow: 0 0 8px rgba(33, 147, 176, 0.3);
        }

        button {
            width: 100%;
            background-color: #2193b0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: slide-in 1s forwards 0.9s;
        }

        button:hover {
            background-color: #176480;
            transform: translateY(-3px);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button[type="button"] {
            width: 48%;
        }

        button[type="submit"] {
            background-color: #34a853;
        }

        button[type="submit"]:hover {
            background-color: #2d8f47;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        #hip-input {
            display: none;
        }

        /* Additional animations for form elements */
        .fade-in {
            animation: fade-in 2s ease;
        }

        .slide-left {
            animation: slide-left 1.2s ease forwards;
        }

        @keyframes slide-left {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #submit{
            background-color: #2193b0;
            color: white;
            width: 35%;
            
        }
    </style>
</head>
<body>
    
    <form action="/submit" method="post">
        <h1>Customized Feedback Form</h1>
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required>
        
        <label for="userEmail">Your Email:</label>
        <input type="email" id="userEmail" name="userEmail" required>
        
        <label for="experience">How was your experience?</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>
        
        <label for="suggestions">Any suggestions for us?</label>
        <textarea id="suggestions" name="suggestions" rows="4"></textarea>
        
        <label for="rating">Rate your experience:</label>
        <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <center><input id="submit" type="submit" value="Submit"></center>
    </form>
</body>
</html>
